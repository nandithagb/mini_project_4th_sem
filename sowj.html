  <h1>Sowing</h1>
<p>
*Sowing of seeds at 12'' rows and 4'' intra spacing with not deeper than 1.5''.<br>
*Apply and mix 20 kg nitrogen, 30 kg phosphorous, 16 kg potash fertilizers to the soil.<br>
*Top dress 20 kg nitrogen fertilizers after 4 weeks after sowing.<br>
</p>
