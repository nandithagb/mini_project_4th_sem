<!DOCTYPE html>
<html lang="en">
  <head>
    <div class="tlt">
      <title>login page</title>
    </div>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="ffp.css" rel="stylesheet">
  </head> 
  <body>
    <main id="main-holder">
      <div class="img">
      </div>
      <h1>KISAAN MITRA</h1><div class="center">
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
      </div>
      
      <form id="login-form">
        <div class="box">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"></div>
          <div class="box-1">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"></div>
            <div class="box-2">
              <button id="login-form-submit">LOGIN</button>
            </div>
          
          <div class="box-2">
              <button id="login-form-submit">SIGNUP</button>
          </div>
          </form>
          <script src="script.js" defer></script>
          
        </main> 
  </body>
  
</html>
